<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hat_site"><h1>coffee house</h1></header>
    <div class="userName">
        <input type="text" class="full_name" name="surname" placeholder="Введите Фамилию">
        <input type="text" class="full_name" name="name" placeholder="Введите Имя">
    </div>
    <div class="choice">
        <div class="block_1">
        <div class="item">
            <input type="checkbox" name="menu" id="espresso" data-price="80" data-menu="espresso" onchange="totalSumm()">
            <label for="espresso">Эспрессо 80р.</label>
            <input type="number" name="quantity" placeholder="0" min="0" max="100"  onchange="totalSumm()">
        </div>
        <div class="item">
           <input type="checkbox" name="menu" id="americano" data-price="110" data-menu="americano" onchange="totalSumm()"> 
           <label for="americano">Американо 110р.</label>
           <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()">
        </div>
         <div class="item">
            <input type="checkbox" name="menu" id="latte" data-price="120" data-menu="latte" onchange="totalSumm()">
            <label for="latte">Латте 120р.</label>
            <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()"> 
         </div>
        <div class="item">
           <input type="checkbox" name="menu" id="cappuccino" data-price="90" data-menu="capuccino" onchange="totalSumm()">
           <label for="cappuccino">Капучино 90р.</label>
           <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()"> 
        </div> 
        </div>
        <div class="block_2">   
         <div class="item item_2">
            <input type="checkbox" name="menu" id="chocolate_cupcake" data-price="80" data-menu="chocolate_cupcake" onchange="totalSumm()">
            <label for="chocolate_cupcake">Шоколадный кекс 80р.</label>
            <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()"> 
         </div>
         <div class="item item_2">
            <input type="checkbox" name="menu" id="blueberry_cupcake" data-price="90" data-menu="blueberry_cupcake" onchange="totalSumm()">
            <label for="blueberry_cupcake">Черничный кекс 90р.</label>
            <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()"> 
         </div>
         <div class="item item_2">
            <input type="checkbox" name="menu" id="apple_tart" data-price="100" data-menu="apple_tart" onchange="totalSumm()">
            <label for="apple_tart">Яблочный тарт 100р.</label>
            <input type="number" name="quantity" placeholder="0"  onchange="totalSumm()"> 
         </div> 
         </div>       
    </div>
    <p>Итого: <span class="result">0 р.</span></p>
    <div class="checkout"><button type="submit" class="btn">оформить заказ</button></div>
    <script src="main.js"></script>
</body>
</html>
